<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Hurry - Adicionar Usuário</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#302F2F">
<meta name="apple-mobile-web-app-status-bar-style" content="#302F2F">
<meta name="msapplication-navbutton-color" content="#302F2F">
<link rel="shortcut icon" href="../images/favicon.png" />
<link rel="icon" href="../images/favicon.png" sizes="32x32" />
<link rel="icon" href="../images/favicon.png" sizes="192x192" />
<link rel="apple-touch-icon" href="../images/favicon.png" />
<meta name="msapplication-TileImage" content="images/favicon.png" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/forms.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
</head>
<body>
<div class="main main-forms add-forncedor">

    <!-- Início da Navegação -->
    <button class="menu-button d-block d-lg-none d-xl-none"><span>MENU</span></button>
    <div class="container">
        <div class="content">
            <div class="overlay"></div>
            <div class="nav-section">
                <div class="logo"><img src="../images/hurry_logo.png" alt="Hurry" title="Hurry"></div>
                <div class="user-status">
                    <div id="img-perfil" class="img-perfil"><img src="../images/perfil.png"></div>
                    <div id="name-perfil" class="name-perfil"><span>João da Silva</span></div>
                </div> 
                <div class="navegacao">  
                    <ul id="menu-bar" class="menu">
                        <li id="item-dash"><a href="#" class="open-page">Dashboard</a></li>
                        <li id="item-eventos-pendetes"><a href="#" class="open-page">Eventos Pendentes</a></li>
                        <li id="item-cria-evento"><a href="#" class="open-page">Criar Eventos</a></li>
                        <li id="item-forcecedores"><a href="#" class="open-page">Fornecedores</a></li>
                        <li id="item-users"><a href="#" class="open-page">Usuários</a></li>
                        <li id="item-parceiros"><a href="#" class="open-page">Parceiros</a></li>
                        <li id="item-logout"><a href="#" class="logout-section">Sair</a></li>
                    </ul>
                </div>
            </div>
            <!-- Fim da Navegação -->

            <div class="body-section">
                <div class="row">

                    <!-- Formulário adição de usuário -->
                    <div class="col-12 col-xl-4 col-lg-6 col-md-6">
                        <div class="body-interno">
                            <h2 class="title-section">Adicionar Usuário</h2>
                            <form class="form-usuario form" id="form-add-usuario" action="#" method="post">
                                <div class="row">
                                    <div class="col-12 col-lg-12 col-md-12">
                                        <input type="text" class="input-form input-text" id="nome-usuario" name="nome-usuario" placeholder="Nome">
                                    </div>
                                    <div class="col-12 col-lg-12 col-md-12">
                                        <input type="email" class="input-form input-text" id="email-usuario" name="email-usuario" placeholder="E-mail">
                                    </div>
                                    <div class="col-12 col-lg-12 col-md-12">
                                        <input type="password" class="input-form input-text" id="senha-usuario" name="senha-usuario" placeholder="Senha">
                                    </div>
                                    <div class="col-12 col-lg-12 col-md-12">
                                        <input type="text" class="input-form input-text" id="nasc-usuario" name="nasc-usuario" placeholder="Data de Nascimento" onkeypress="$(this).mask('00/00/0000');">
                                    </div>
                                    <div class="col-12 col-lg-12 col-md-12">
                                        <input type="text" class="input-form input-text" id="cpf-usuario" name="cpf-usuario" placeholder="CPF" onkeypress="$(this).mask('000.000.000-00');">
                                    </div>
                                    <div class="col-12 col-lg-12 col-md-12">
                                        <input type="text" class="input-form input-text" id="desc-usuario" name="desc-usuario" placeholder="Descrição">
                                    </div>
                                    <div class="col-12 col-lg-12 col-md-12">
                                        <input type="text" class="input-form input-text" id="cargo-usuario" name="cargo-usuario" placeholder="Cargo">
                                    </div>
                                    <div class="col-12 col-lg-12 col-md-12" style="margin-top:10px;">
                                        <input type="file" name="imagem-usuario" id="imagem-usuario" class="inputfile"/>
                                        <label for="imagem-usuario"><span>Imagem</span></label>
                                    </div>
                                    <div class="col-12 col-lg-12 col-md-12">
                                        <input type="submit" class="input-form input-submit" value="Finalizar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Fim formulário adição de usuário -->

                    <!-- Tabela de usuários -->
                    <div class="col-12 col-xl-8 col-lg-6 col-md-6">
                        <div class="body-interno">
                            <h2 class="title-section">Usuários</h2>
                            <div class="table-event">
                                <table class="table-usuarios" id="table-usuarios">
                                    <tbody>
                                        <tr>
                                            <td>Raphael</td>
                                            <td>raaschraphael@email.com</td>
                                            <td>23y</td>
                                            <td>Barman</td>
                                            <td id="img-art"><img src="../images/perfil.png"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Fim tabela de usuários -->

                </div>
            </div>
        </div>
    </div>
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
 <script src="../js/uploads.js"></script>
 <script src="../js/custom-file-input.js"></script>
</body>
</html>
